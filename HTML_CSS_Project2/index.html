<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>HTML_CSS_Project_2</title>
</head>
<body>
    <div class="container">
        <section>
            <nav class="navbar-container">
                <div>
                    <img src="./assets/Logo.png" alt="brand-logo">
                </div>
                <div class="main-list">
                    <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Services</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Pricing</li>
                    </ul>
                </div>
                <div class="button-group">
                    <button class="nav-button">Contact Us</button>
                </div>
            </nav>
        </section>
        <!-- middel -->
        <section aria-label="banner">
            <div class="banner-container">
                <div>
                    <h1 class="heading">
                        We Help You <span>Crush</span> Your compition
                    </h1>
                    <p class="content">
                        Build trust to connect your brand to billons of users and grow your revenue through SEO.
                    </p>
                    <button class="nav-button btn">See our Services</button>
                </div>
                <div>
                    <img src="./assets/Header Illustration.png" alt="Illustration">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
